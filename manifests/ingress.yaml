apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-log-output-ingress
  namespace: default
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-log-output-app-svc
            port:
              number: 2345
  - http:
      paths:
      - path: /ping-pong
        pathType: Prefix
        backend:
          service:
            name: ping-pong-app-svc
            port:
              number: 6789